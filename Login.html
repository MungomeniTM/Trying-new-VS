<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — VSXchange ZA</title>
  <meta name="description" content="Sign in to VSXchange ZA to connect, collaborate, and grow your impact." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="auth.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body class="auth-body">
  <header class="auth-header">
    <a class="brand" href="index.html" aria-label="Back to home">VSXchange ZA</a>
  </header>

  <main class="auth-main" aria-labelledby="login-title">
    <section class="panel">
      <div class="panel__bg">
        <div class="glow glow-a"></div>
        <div class="glow glow-b"></div>
        <div class="grid-overlay" aria-hidden="true"></div>
      </div>

      <div class="panel__content">
        <h1 id="login-title" class="title">Welcome back</h1>
        <p class="subtitle">Log in to access your dashboard and start collaborating.</p>

        <form id="login-form" novalidate aria-describedby="login-feedback">
          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required placeholder="you@example.com" />
            <p class="hint">Use the email you registered with.</p>
          </div>

          <div class="field">
            <label for="password">Password</label>
            <div class="password-wrap">
              <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="••••••••" />
              <button class="toggle-pass" type="button" aria-label="Show password" data-target="password">Show</button>
            </div>
          </div>

          <div class="row between">
            <label class="checkbox">
              <input id="remember" name="remember" type="checkbox" />
              <span>Remember me</span>
            </label>
            <a class="link" href="#" aria-label="Forgot password">Forgot password?</a>
          </div>

          <button id="login-submit" class="btn btn-cta" type="submit" data-loading="Signing in…">
            <span class="btn-glow"></span>
            <span class="btn-label">Sign In</span>
            <span class="btn-ring" aria-hidden="true"></span>
          </button>

          <div id="login-feedback" class="feedback" role="alert" aria-live="polite"></div>

          <p class="swap">
            New here? <a class="link" href="register.html">Create an account</a>
          </p>
        </form>
      </div>
    </section>
  </main>

  <footer class="auth-footer">
    <p>© 2025 VSXchange ZA • Built in South Africa • Designed for Africa</p>
  </footer>

  <script src="auth.js"></script>
  <script src="login.js"></script>
</body>
</html>
